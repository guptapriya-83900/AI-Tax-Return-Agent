<!DOCTYPE html>
<html>
<head>
    <title>AI Tax Return Agent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2 class="mb-4">Upload Your Tax Documents</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Full Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Filing Status:</label>
            <select name="filing_status" class="form-select" required>
                <option value="single">Single</option>
                <option value="married_joint">Married Filing Jointly</option>
                <option value="married_separate">Married Filing Separately</option>
                <option value="head">Head of Household</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Dependents:</label>
            <input type="number" name="dependents" class="form-control" min="0" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Select PDF files (W-2, 1099-INT, 1099-NEC):</label>
            <input type="file" name="files" class="form-control" accept=".pdf" multiple required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Process</button>
    </form>
</body>
</html>
