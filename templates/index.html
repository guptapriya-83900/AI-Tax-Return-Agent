<!DOCTYPE html>
<html>
<head>
    <title>AI Tax Return Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #f8f9fc;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 16px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        h2 {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
            <h2 class="mb-4 text-center"><i class="bi bi-file-earmark-text"></i> Upload Your Tax Documents</h2>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. John Doe" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Filing Status</label>
                    <select name="filing_status" class="form-select" required>
                        <option value="single">Single</option>
                        <option value="married_joint">Married Filing Jointly</option>
                        <option value="married_separate">Married Filing Separately</option>
                        <option value="head">Head of Household</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Number of Dependents</label>
                    <input type="number" name="dependents" class="form-control" min="0" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Tax PDFs (W-2, 1099-NEC, 1099-INT)</label>
                    <input type="file" name="files" class="form-control" accept=".pdf" multiple required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-upload"></i> Upload and Process
                </button>
            </form>
        </div>
    </div>
</body>
</html>
